            // æ›´æ–°æ¨£å¼
            document.querySelectorAll('.filter-button').forEach(b => {
                const bTag = b.textContent.replace('#', '');
                b.classList.toggle('selected', currentSelectedTags.has(bTag) || currentSelectedTags.has(`#${bTag}`));
            });

            generateQuote(false); // åˆ‡æ›æ¨™ç±¤æ™‚è‡ªå‹•è·‘ä¸€å¥ï¼Œä½†ä¸è¨ˆæ•¸
        }

        // æ ¸å¿ƒç”¢ç”Ÿé‚è¼¯
        function generateQuote(shouldCount = true) {
            let filtered = currentSelectedTags.has("#éš¨æ©Ÿ") 
                ? quotes 
                : quotes.filter(q => q.tags.some(t => currentSelectedTags.has(t)));

            if (filtered.length === 0) return;

            let pick;
            do {
                pick = filtered[Math.floor(Math.random() * filtered.length)];
            } while (pick === lastQuote && filtered.length > 1);

            lastQuote = pick;

            // æ¸²æŸ“ç•«é¢
            const textEl = document.getElementById('quote-text');
            textEl.style.animation = 'none';
            void textEl.offsetHeight; 
            textEl.style.animation = 'fadeIn 0.6s ease-out';
            
            textEl.innerHTML = `${pick.zh} <strong>${pick.en}</strong>`;
            document.getElementById('quote-footer').innerHTML = pick.tags.map(t => `<span class="tag-display">#${t}</span>`).join('');

            if (shouldCount) {
                quoteCount++;
                saveCount();
            }
        }

        document.getElementById('generate-button').onclick = () => generateQuote(true);

    </script>
