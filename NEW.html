            { zh: "‰∏çË¶ÅÁ≥æÁµêÈÅéÂéªÁôºÁîüÁöÑ‰∫ãÔºåÁÇ∫ÊâÄÊúâÂèØËÉΩÁöÑÊú™‰æÜÂ•ÆÈ¨•„ÄÇ", en: "Don't stress on what was, fight for what could be.", tags: ["Â∏åÊúõ", "Ë°åÂãï"] },

            { zh: "ÊØè‰∏ÄÂ§©ÈÉΩÊúâÂ•áËπüÁôºÁîüÔºå‰Ω†Â∞áÊúÉÁôºÁèæÂ•áËπüÁÑ°ÊâÄ‰∏çÂú®„ÄÇ", en: "Miracles happen every day... see them all around you.", tags: ["‰ø°Âøµ", "Â∏åÊúõ"] },
            { zh: "ÂñÑÁî®‰Ω†ÁöÑÂÑ™Âã¢„ÄÇÂ§öÂÅö‰Ω†ÊìÖÈï∑ÁöÑ‰∫ãÊÉÖ„ÄÇ", en: "Play to your strengths.", tags: ["ÊàêÂäü", "ÊàêÈï∑"] },

            { zh: "ÊØè‰∏Ä‰ΩçÂÅâÂ§ßÁöÑÂ§¢ÊÉ≥ÈÉΩ‰æÜËá™ÊñºÂãáÊï¢ÂÅöÂ§¢ÁöÑ‰∫∫„ÄÇ", en: "Every great dream begins with a dreamer.", tags: ["Â∏åÊúõ", "‰ø°Âøµ"] },
            { zh: "‰∫ãÊÉÖÊúÉÊîπËÆäÔºåÊúãÂèãÊúÉÈõ¢Âéª„ÄÇÁîüÂëΩ‰∏çÊúÉÁÇ∫‰∫Ü‰ªª‰Ωï‰∫∫ËÄåÂÅúÊ≠á„ÄÇ", en: "Things change. And friends leave. Life doesn‚Äôt stop.", tags: ["Âì≤ÁêÜ", "ÊàêÈï∑"] },
            { zh: "‰∫ãÊÉÖ‰∏çÊòØË∂≥‰ª•ÊîπËÆä‰∏ñÁïåÊâçÁÆóÈáçË¶Å„ÄÇ", en: "Things don‚Äôt have to change the world to be important.", tags: ["Âì≤ÁêÜ", "ÊàêÂäü"] }
        ];

        const quoteText = document.getElementById('quote-text');
        const quoteFooterDiv = document.getElementById('quote-footer');
        const generateButton = document.getElementById('generate-button');
        const tagButtonsContainer = document.getElementById('tag-buttons');
        const quoteCountDisplay = document.getElementById('quote-count');

        const softColors = ['#5C3A55', '#A0527F', '#8B457A', '#333']; 
        let currentSelectedTags = new Set(); 
        let lastQuote = null; 
        let quoteCount = 0; 
        
        // Êõ¥Êñ∞Ê®ôÁ±§ÂàóË°®ÔºåÂä†ÂÖ•ÂúüÂë≥ÊÉÖË©±
        const mainTags = ["Ë°åÂãï", "Â†ÖÊåÅ", "ÊàêÈï∑", "‰ø°Âøµ", "Âì≤ÁêÜ", "Â∏åÊúõ", "ÊàêÂäü", "Âª¢Ë©±ÊñáÂ≠∏", "ÂúüÂë≥ÊÉÖË©±"];

        function getTodayDate() { return new Date().toISOString().slice(0, 10); }

        function loadQuoteCount() {
            const today = getTodayDate();
            const storedData = localStorage.getItem('quoteGeneratorData');
            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.date === today) { quoteCount = data.count; } 
                else { quoteCount = 0; saveQuoteCount(); }
            }
            quoteCountDisplay.textContent = quoteCount;
        }

        function saveQuoteCount() {
            localStorage.setItem('quoteGeneratorData', JSON.stringify({ date: getTodayDate(), count: quoteCount }));
            quoteCountDisplay.textContent = quoteCount;
        }
        
        function createTagButtons() {
            tagButtonsContainer.innerHTML = '';
            const randomBtn = document.createElement('button');
            randomBtn.className = 'filter-button selected'; 
            randomBtn.textContent = '#Èö®Ê©ü';
            randomBtn.dataset.tag = '#Èö®Ê©ü';
            randomBtn.onclick = handleTagClick;
            tagButtonsContainer.appendChild(randomBtn);
            currentSelectedTags.add('#Èö®Ê©ü'); 
            
            mainTags.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = `#${tag}`;
                button.dataset.tag = tag;
                button.onclick = handleTagClick;
                tagButtonsContainer.appendChild(button);
            });
        }

        function handleTagClick(event) {
            const clickedTag = event.target.dataset.tag;
            const isSelected = event.target.classList.contains('selected');
            const randomBtn = document.querySelector('[data-tag="#Èö®Ê©ü"]');
            
            if (clickedTag === '#Èö®Ê©ü') {
                currentSelectedTags.clear();
                currentSelectedTags.add('#Èö®Ê©ü');
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('selected'));
                event.target.classList.add('selected');
            } else {
                if (isSelected) {
                    event.target.classList.remove('selected');
                    currentSelectedTags.delete(clickedTag);
                    if (currentSelectedTags.size === 0) {
                        currentSelectedTags.add('#Èö®Ê©ü');
                        randomBtn.classList.add('selected');
                    }
                } else {
                    if (currentSelectedTags.size < 3 || currentSelectedTags.has('#Èö®Ê©ü')) {
                        if (currentSelectedTags.has('#Èö®Ê©ü')) {
                            currentSelectedTags.delete('#Èö®Ê©ü');
                            randomBtn.classList.remove('selected');
                        }
                        event.target.classList.add('selected');
                        currentSelectedTags.add(clickedTag);
                    } else {
                        alert("ÊúÄÂ§öÈÅ∏ 3 ÂÄãÂñîÔºÅ");
                    }
                }
            }
            generateRandomQuote(); 
        }

        function generateRandomQuote() {
            let availableQuotes = currentSelectedTags.has('#Èö®Ê©ü') 
                ? quotes 
                : quotes.filter(q => q.tags.some(t => currentSelectedTags.has(t)));

            if (availableQuotes.length === 0) return;
            
            let randomQuoteObj;
            do {
                randomQuoteObj = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            } while (randomQuoteObj === lastQuote && availableQuotes.length > 1);

            lastQuote = randomQuoteObj; 
            quoteText.style.color = softColors[Math.floor(Math.random() * softColors.length)];
            quoteText.style.animation = 'none';
            void quoteText.offsetHeight;
            quoteText.style.animation = 'fadeIn 0.8s ease-out';

            quoteText.innerHTML = randomQuoteObj.zh + (randomQuoteObj.en ? `<strong>${randomQuoteObj.en}</strong>` : '');
            quoteFooterDiv.innerHTML = randomQuoteObj.tags.map(tag => `<span class="tag-display">#${tag}</span>`).join('');
            
            // Âè™ÊúâÂú®ÊâãÂãïÈªûÊìä GO ÊàñÊ®ôÁ±§ÊôÇÊâçÂ¢ûÂä†Ë®àÊï∏
            if (event && (event.type === 'click')) {
                quoteCount++;
                saveQuoteCount();
            }
        }

        window.onload = function() {
            loadQuoteCount(); 
            createTagButtons(); 
            generateRandomQuote(); 
        }

        generateButton.onclick = generateRandomQuote;
    </script>
